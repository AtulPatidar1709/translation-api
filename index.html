<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width">
  <title>BananaTalk</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="wrapper">
    <main>
      <h1 id="main-title">Banana Talk</h1>
      <img id="main-image" src="/assets/minion2.png" alt="minion photo" />
      <p id="main-description">
        Hello! Are you a fan of minion?
        Have you ever thought of what its language was.Here it is please use the translator below to start talking and
        have some fun.
        let's go!!
      </p>
    </main>

    <div id="translator">
      <textarea id="input-text" placeholder="Type here to translate"></textarea>
      <button id="translate-btn1">Translate to Banana</button>
      <button id="translate-btn2">Translate to Emoji</button>

      <p></p>
      <textarea id="output-text" placeholder=" translated text"></textarea>
      <!-- <div id="output-text"></div> -->
    </div>
  </div>
  <footer id="footer">
    <div class="row text-center">
      <div class="small-12 medium-6 medium-offset-3 columns">
        <h3 class="footer-title">Get in Touch</h3>
        <div class="footer-social">
          <a href="https://www.github.com/AtulPatidar1709/" class="footer-icon"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/atul-patidar-b8b0751b6/" class="footer-icon"><i
              class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/ATUL4MODi" class="footer-icon"><i class="fab fa-twitter"></i></a>

        </div>
        <p id="copyright">Copyright &copy; Atul Patidar</p>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
